
<br>

<li class="list-group-item">
  <h4 contenteditable ng-model="newTodo.content"
    strip-br="true" required 
    ng-keydown="addNewTodo($event)" 
    ng-class="'todo-content add-new-todo'"></h4>
</li>

<br>

<ul class="list-group">
  <li ng-repeat="todo in todos.snapshot()" class="list-group-item">
    <span ng-click="complete(todo)" class="badge">not done</span>
    <h4 contenteditable ng-model="todo.content" 
    strip-br="true" required 
    ng-keydown="update($event, todo)" 
    ng-class="'todo-content'"></h4>
  </li>
</ul>
